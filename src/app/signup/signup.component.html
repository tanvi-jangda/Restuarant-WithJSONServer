
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Portal Sign Up</h1>
                    <h5>You can Sign Up here!</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                      <label class="form-label">Email address<span style="color: red;">*</span></label>
                      <input  [class.is-invalid] = "signupForm.get('email')?.invalid && signupForm.get('email')?.touched" formControlName="email" type="email" class="form-control" id="exampleInputEmail1"  placeholder="Email address">
                      <small *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched" [class.d-none]="signupForm.get('email')?.valid || signupForm.get('email')?.untouched" class="text-danger">Email address is required</small>
                      <small *ngIf=" signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['email']" class="text-danger">Enter valid email id</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name<span style="color: red;">*</span></label>
                        <input [class.is-invalid] = "signupForm.get('name')?.invalid && signupForm.get('name')?.touched" formControlName="name"  type="text" class="form-control" id="exampleInputEmail1"  placeholder="Name">
                        <small *ngIf="signupForm.get('name')?.errors?.['required'] && signupForm.get('name')?.touched" [class.d-none]="signupForm.get('name')?.valid  || signupForm.get('name')?.untouched" class="text-danger">Name is required</small>
                        <small *ngIf=" signupForm.get('name')?.touched && signupForm.get('name')?.errors?.['pattern']" class="text-danger">Name should contain only alphabets.</small>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Phone Number<span style="color: red;">*</span></label>
                        <input [class.is-invalid] = "signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched" formControlName="mobile"  type="number" class="form-control" id="exampleInputEmail1"  placeholder="Phone">
                        <small *ngIf="signupForm.get('mobile')?.errors?.['required'] && signupForm.get('mobile')?.touched" [class.d-none]="signupForm.get('mobile')?.valid || signupForm.get('mobile')?.untouched" class="text-danger">Mobile is required</small>
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Password<span style="color: red;">*</span></label>
                      <input [class.is-invalid] = "signupForm.get('password')?.invalid && signupForm.get('password')?.touched" formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
                      <small [class.d-none]="signupForm.get('password')?.valid || signupForm.get('password')?.untouched" class="text-danger">Passwrod is required</small>
                    </div>
                    <button type="submit" class="btn btn-primary">sign up</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/login">Already User? Click to Login</a>

            </div>
        </div>
    </div>
</div>
